<title>点击div弹出div，从中间由小变大</title>      
<style type="text/css">
ul, ol { list-style: none; }
a{color: #fff;}
.div{ float: left; margin-right: 10px; position: relative; width: 200px; height: 200px; background: #000}
.div .xin{ position: absolute; top: 100px; left: 100px; width: 0; height: 0; background: #fff; border-radius: 50%;}
</style>
<script type="text/javascript" src="jquery.js"></script>
</head>      
<body>
<div class="div">
    <div class="xin"></div>
</div>
<div class="div">
    <div class="xin"></div>
</div>
</body>
</html> 

<script type="text/javascript">
$(function(){
    //第一种
    $(".div").each(function(){
        $(this).click(function(){
            $(this).find(".xin").animate({
                "top":0,
                "left":0,
                "width":"200px",
                "height":"200px"
            },2000);
        });
    });
