<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/> 
<title>最爱哆啦酱</title>
<link rel="stylesheet" type="text/css" href="common.css" />
<style type="text/css">
body{background: #3380dd;}
.div{ position: relative; width: 200px; height: 200px; background: #fff;}
.div01{ position: absolute; top: 10px; left: 20px; width: 160px; height: 150px; background: #3184bf; border: 1px solid #000; border-radius: 130px 130px 140px 140px;}
.div02{ position: absolute; top: 40px; left: 30px; width: 140px; height: 120px; background: #fff; border: 1px solid #000; border-radius: 110px 110px 130px 130px;}
.div03{ position: absolute; top: 20px; left: 70px; width: 30px; height: 40px; background: #fff; border: 1px solid #000; border-radius: 50%;}
.div04{ position: absolute; top: 20px; left: 100px; width: 30px; height: 40px; background: #fff; border: 1px solid #000; border-radius: 50%;}
.div05{ position: absolute; top: 40px; left: 80px; width: 10px; height: 5px; border: 2px solid #000; border-bottom: none; border-radius: 10px 10px 0 0;}
.div06{ position: absolute; top: 40px; left: 110px; width: 10px; height: 5px; border: 2px solid #000; border-bottom: none; border-radius: 10px 10px 0 0;}
.div07{ position: absolute; top: 56px; left: 90px; width: 20px; height: 20px; border: 1px solid #000; border-radius: 50%; background: #bd2936;}
.div08{ position: absolute; top: 60px; left: 97px; width: 8px; height: 8px; border-radius: 50%; background: #fff;}

.div09{ position: absolute; top: 65px; left: 30px; border-top: 1px solid #000; width: 45px; height: 30px; transform: rotate(15deg);}
.div09:before{ content: ''; position: absolute; top: 12px; left: 7px; border-top: 1px solid #000; width: 45px; height: 10px; background: #fff; transform: rotate(-15deg);}
.div09:after{ content: ''; position: absolute; top: 24px; left: 15px; border-top: 1px solid #000; width: 45px; height: 30px; transform: rotate(-30deg);}

.div10{ position: absolute; top: 65px; left: 125px; border-top: 1px solid #000; width: 45px; height: 30px; transform: rotate(-15deg);}
.div10:before{ content: ''; position: absolute; top: 12px; left: -7px; border-top: 1px solid #000; width: 45px; height: 10px; background: #fff; transform: rotate(15deg);}
.div10:after{ content: ''; position: absolute; top: 24px; left: -15px; border-top: 1px solid #000; width: 45px; height: 30px; transform: rotate(30deg);}

.div11{position: absolute; top: 84px; left: 40px; width: 60px; height: 15px; border-bottom: 1px solid #000; border-right: 1px solid #000; background: #fff; transform:skew(0deg,-10deg);}
.div11:before{ content: ''; position: absolute; top: -16px; left: -15px; width: 20px; height: 30px; border: 1px solid #000; border-right: none; border-radius: 20px 10px 0 30px; background: #fff;}
.div12{position: absolute; top: 84px; left: 100px; width: 60px; height: 15px; border-bottom: 1px solid #000; border-left: 1px solid #000; background: #fff; transform:skew(0deg,10deg);}
.div12:before{ content: ''; position: absolute; top: -16px; right: -15px; width: 20px; height: 30px; border: 1px solid #000; border-left: none; border-radius: 10px 20px 30px 0; background: #fff;}

.div13{ position: absolute; overflow: hidden; top: 85px; left: 40px; width: 120px; height: 60px; border: 1px solid #000; background: #b92933; border-radius: 0 0 60px 60px;}


.div13:before, .div13:after { position: absolute; content: ""; left: 60px; top: 30px; width: 50px; height: 80px; background: #d37334; border-top: 1px solid #000; border-radius: 30px 50px 0 0; transform: rotate(-45deg); transform-origin: 0 100%; } 
.div13:after { left: 10px; transform: rotate(45deg); transform-origin :100% 100%; border-radius: 50px 30px 0 0; } 

.div14{ position: absolute; top: 150px; left: 50px; background: #bc2831; width: 100px; height: 10px; border: 1px solid #000; border-radius: 10px;}
.div15{position: absolute; top: 155px; left: 88px; width: 25px; height: 25px; border: 1px solid #000; background: #f2d64c; border-radius: 50%;}
.div15:before{ content: ''; position: absolute; left: -2px; top: 5px; width: 27px; height: 3px; background: #f2d64c; border: 1px solid #000; border-radius: 2px;}
.div16{position: absolute; top: 170px; left: 98px; width: 5px; height: 5px; border: 1px solid #000; background: #605c4c; border-radius: 50%;}
.div16:before{ content: ''; position: absolute; left: 2px; top: 6px; border-left: 1px solid #000; height: 4px; width: 10px;}
</style>
<script type="text/javascript" src="jquery.js"></script>

</head>      
<body>
<div class="div">
	<div class="div01"></div>
	<div class="div02"></div>
	<div class="div03"></div>
	<div class="div04"></div>
	<div class="div05"></div>
	<div class="div06"></div>
	<div class="div07"></div>
	<div class="div08"></div>
	<div class="div13"></div>
	<div class="div11"></div>
	<div class="div12"></div>
	<div class="div09"></div>
	<div class="div10"></div>
	<div class="div14"></div>
	<div class="div15"></div>
	<div class="div16"></div>
</div>

</body>
