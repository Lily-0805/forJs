<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /> 
<title>进度条</title>
<link rel="stylesheet" type="text/css" href="common.css" />    
<style type="text/css">
ul, ol { list-style: none; }
*{font-size: 12px;}
.div{ float: left; width: 200px; height: 30px; border: 1px solid #ddd; border-radius: 5px;}
.bar{float: left; width: 0; height: 30px; background: #f00;}
.ipt{ width: 50px; height: 20px; border: 1px solid #ddd;}
.fl{ margin: 10px 0; float: left; width: 100%;}
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(function(){
	
	$(".btn").click(function(){
		var bai = $(".ipt").val();
		var width = (bai/100)*200;
		$(".num").html(bai);
		$(".bar").width(width);
	})
})
</script> 
</head>      
<body>
	<p class="fl">请输入百分比<input type="text" class="ipt" value="" />%</p>
	<p class="fl"><button class="btn">确定</button></p>
<div class="div">
	<div class="bar"></div>
</div>
	<p class="fl"><span class="num">0</span>%</p>
</body>
</html>
